    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('2025-08-09T12:00:00+07:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Carousel functionality
        let currentSlide = 0;
        const totalSlides = 5;
        const track = document.getElementById('carouselTrack');
        const dots = document.querySelectorAll('.dot');

        function updateCarousel() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        // Image popup functionality
        function openImagePopup(src, alt) {
            const popup = document.getElementById('imagePopupOverlay');
            const img = document.getElementById('popupImage');
            img.src = src;
            img.alt = alt;
            popup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImagePopup() {
            document.getElementById('imagePopupOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close popups when clicking outside
        document.getElementById('imagePopupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImagePopup();
            }
        });

        // Initialize countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Initialize carousel
        updateCarousel();
    </script>
